<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Feedback Modal Component - FrontendPro Challenge</title>
  </head>
  <body>
    <div class="container">
      <button class="main_button">
        <span class="main_button_text">Feedback</span>
      </button>
      <div class="card hide">
        <div class="heading">
          How likely are you to recommend FrontendPro to someone you know?
        </div>
        <div class="center_container">
          <div class="rating">
            <div class="rating_box">
              <div class="rating_number">1</div>
            </div>
            <div class="rating_box">
              <div class="rating_number">2</div>
            </div>
            <div class="rating_box">
              <div class="rating_number">3</div>
            </div>
            <div class="rating_box">
              <div class="rating_number">4</div>
            </div>
            <div class="rating_box">
              <div class="rating_number">5</div>
            </div>
            <div class="rating_box">
              <div class="rating_number">6</div>
            </div>
            <div class="rating_box">
              <div class="rating_number">7</div>
            </div>
            <div class="rating_box">
              <div class="rating_number">8</div>
            </div>
            <div class="rating_box">
              <div class="rating_number">9</div>
            </div>
            <div class="rating_box">
              <div class="rating_number">10</div>
            </div>
          </div>
          <div class="text_container">
            <div class="text">Not likely at all</div>
            <div class="text">Extremely likely</div>
          </div>
        </div>
        <div class="submit_area">
          <button class="cancel_button">
            <span class="submit_button_text">Cancel</span>
          </button>
          <button class="submit_button">
            <span class="submit_button_text">Submit</span>
          </button>
        </div>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
